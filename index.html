<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arima&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <script src="https://kit.fontawesome.com/bbbb156a44.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="img"></div>
        <div class="form">
            <div class="item1">
                <h3>Kalypso</h3>
            </div>
            <div class="item2">
                <h3>Register</h3>
            </div>
            <div class="item3">
                <h5>First name</h5>
                <input type="text" class="child" placeholder="Your first Name">
            </div>
            <div class="item4">
                <h5>Last name</h5>
                <input type="text" class="child" placeholder="Your last name">
            </div>
            <div class="item5">
                <h5>Email</h5>
                <input type="email" class="child" placeholder="Your email id">
            </div>
            <div class="item6">
                <h5>Password</h5>
                <input type="password" class="child" placeholder="Your Password">
            </div>
            <div class="item7">
                <input type="checkbox" class="check">
                <h5>I accept the <a href="#">Terms Of Service</a> as well as <a href="#">Privacy Policy</a></h5>
            </div>
            <div class="item8">
                <button class="btt"><i class="fa-solid fa-arrow-right-to-bracket"></i><span>Create Account</span></button>
            </div>
            <div class="item9">
                <h5>Already have an account?<a href="#">Log in</a></h5>
            </div>
            <div class="item10">
                <h6>Help</h6>
                <h6>Legal</h6>
                <h6>Privacy</h6>
                <h6>TOS</h6>
            </div>
        </div>
    </div>
</body>
</html>
